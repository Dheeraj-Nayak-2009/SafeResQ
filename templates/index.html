<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeResQ Emergency</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
  </head>
  <body>
    <nav>
      <div style="display: flex; align-items: center;">
        <div class="logo"></div>
        <h1 style="font-size: 1.5rem;">SafeResQ</h1>
      </div>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/demo">Demo</a>
      <a href="/" class="em" style="display: none;">Emergency</a>
    </nav>
    <div class="container">
      <h1>SafeResQ</h1>
      <form id="userForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <input type="number" id="age" placeholder="Age" min="1" max="120" required>
        <button type="submit">Save Profile</button>
      </form>
      <div id="gpsStatus">GPS: Waiting for location...</div>
      <button id="sosButton" class="green">HOLD TO SEND SOS</button>
      <div id="mapContainer">
        <div id="userMap"></div>
        <div id="mapInstructions">Map shows your location and nearby emergencies</div>
        <button id="removeMarkerButton">‚ùå</button>
      </div>
    </div>
    <footer>¬© 2025, Made with üíñ for INSPIRE AWARDS</footer>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
